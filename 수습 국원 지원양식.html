<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수습 국원 지원 양식</title>
    <style>
      table {
        width: 450px;
        height: 180px;
        text-align: center;
      }
      .t1 {
        width: 230px;
      }
      .t2 {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>수습 국원 지원 양식</h1>
    <table border="1">
      <tr>
        <td rowspan="3" class="t2"><strong>개인정보</strong></td>
        <td><strong>이름</strong></td>
        <td class="t1"></td>
      </tr>
      <tr>
        <td><strong>학과/학번</strong></td>
        <td class="t1"></td>
      </tr>
      <tr>
        <td><strong>연락처</strong></td>
        <td class="t1"></td>
      </tr>
      <tr>
        <td class="t2"><strong>지원 분야</strong></td>
        <td colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
